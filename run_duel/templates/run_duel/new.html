<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body, h1, h2, p, input, div {
      background-color: black;
      color: white;
      margin: 5px;
      text-align: center;
      font-family: sans-serif;
    }
    input {
      min-width: 70%;
      min-height: 50px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>New Duel</h1>
  <div>
    <p>Opponent 1</p>
    <input id="opponent-1" type="text">
    <p>Opponent 2</p>
    <input id="opponent-2" type="text">
  </div>
  <input type="button" id="fight" onclick="startNewDuel()" value="READY!"/>

  <!-- JS to submit form -->
  <script type="text/javascript">
    function startNewDuel() {
      const POST_URL = "/run_duel/api/v1/new_duel"
      let opponent1Name = document.getElementById("opponent-1").value;
      let opponent2Name = document.getElementById("opponent-2").value;
      let data = {
        "opponent1": opponent1Name,
        "opponent2": opponent2Name,
      }
      fetch(
        POST_URL,
        {
          method: "POST",
          body: JSON.stringify(data)
        }
      ).then((response) => {
          if(response.ok) {
            window.location.href = "/run_duel/current"
          } else {
            // Handle error
          }
      })
    }
  </script>
</body>
</html>
