<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Duel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/run_duel/administration/reset_duel/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Reset Duel</h1>
    <div id="vue" class="grid-container two-columns">
      <template v-for="stage in stages">
        <template v-for="group in stage.groups">
          <template v-for="duel in group.duels">
            {% verbatim %}
            <p>{{ duel.opponent1.battle_name }} vs {{ duel.opponent2.battle_name }}</p>
            {% endverbatim %}
            <input type="button" :duelid="duel.id"
              onclick="resetDuel(event)" value="Reset"/>
          </template>
        </template>
      </template>
    </div>
    <script type="text/javascript" src="/run_duel/administration/reset_duel/application.js"></script>
  </body>
</html>
